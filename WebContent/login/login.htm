<link rel="stylesheet" href="css/login.css" />


<div class= "container">
  <div class= "row">
    <div class="col-md-3">
    </div>
      <div class = "col-md-6">
        <h2>Login</h2>
    <form name="form" role="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input name="username" type="text" id="username"
         class="form-control">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input name="password" type="password" class="form-control" id="pwd">
      </div>
        <select class="dropdown btn btn-default" id="usrProfile">
          <option selected disabled>User profile:</option>
          <option>Admin</option>
          <option>Company</option>
          <option>Customer</option>
        </select>
      <button type="button"  class="loginbutton btn btn-default"  >Login</button>
      <a href="#/register.home" class="btn btn-link">Don't have an account? Register</a>
    </form>
      </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
