<link rel="stylesheet" href="css/login.css" />


<div class= "container">
  <div class= "row">
    <div class="col-md-3">
    </div>
      <div class = "col-md-6">
        <h2>Login</h2>
    <form name="form" role="form" ng-submit="vm.login()">
      <div class="form-group" 
      ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        <label for="username">Username</label>
        <input name="username" type="text" id="username"
         class="form-control" ng-model="vm.username" required>
      
      </div>
      <div class="form-group"
        ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="pwd">Password</label>
        <input name="password" type="password" id="password"
        class="form-control" ng-model="vm.password" required /> 
      </div>
      <select ng-model="vm.userProfileId" required class="dropdown btn btn-default">
        <option value="" selected disabled>Select User type:</option>
        <option value=1>Admin</option>
		<option value=2>Company</option>
		<option value=3>Customer</option>
      </select>
        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
          class="loginbutton btn btn-default" >Login</button>
        <a href="#/register.home" class="btn btn-link">Register</a>
    </form>
      </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
