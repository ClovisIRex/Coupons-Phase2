<link rel="stylesheet" href="css/login.css" />
<div class= "container">
  <div class= "row">
    <div class="col-md-3">
    </div>
      <div class = "col-md-6">
        <h2>Login</h2>
    <form ng-submit= "vm.login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input name="user" type="text" class="form-control" id="usr" ng-model="vm.user.name">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input name="password" type="password" class="form-control" id="pwd" ng-model="vm.user.password">
      </div>
      <div class="dropdown">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">User Profile
          <span class="caret"></span></button>
          <ul ng-model="vm.user.Profile" class="dropdown-menu">
            <li><a value = "1">Admin</a></li>
            <li><a value = "2">Company</a></li>
            <li><a value = "3">Customer</a></li>
          </ul>
      <button type="button"  class="loginbutton btn btn-default"  >Login</button>
      <a href="#/register" class="btn btn-link">Don't have an account? Register</a>
    </div>
    </form>
      </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
